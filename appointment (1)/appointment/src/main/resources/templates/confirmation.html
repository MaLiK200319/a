<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-success"> Appointment Booked Successfully!</h2>

<div class="border p-4 rounded bg-light mt-3" th:if="${appointment}">
    <h4>Appointment Details</h4>
    <p><strong>Date/Time:</strong>
        <span th:text="${#temporals.format(appointment.dateTime, 'MMMM dd, yyyy hh:mm a')}"></span>
    </p>
    <p><strong>Doctor:</strong>
        <span th:text="${appointment.doctor.name + ' (' + appointment.doctor.specialization + ')'}"></span>
    </p>
    <p><strong>Patient:</strong>
        <span th:text="${appointment.patient.name}"></span>
    </p>
</div>

<a th:href="@{/appointments/book}" class="btn btn-success mt-3">Book Another Appointment</a>
<a th:href="@{/appointments}" class="btn btn-secondary mt-3 ms-2">View Appointments</a>
<a th:href="@{/doctors}" class="btn btn-outline-secondary me-2"> Doctors</a>
<a th:href="@{/patients}" class="btn btn-outline-secondary"> Patients</a>
</body>
</html>
