<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Doctors</h2>
<a th:href="@{/doctors/new}" class="btn btn-success mb-3"> Add Doctor</a>

<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.name}">Name</td>
        <td th:text="${doctor.specialization}">Specialization</td>
        <td>
            <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" onclick="return confirm('Are you sure?')" class="btn btn-sm btn-danger ms-1">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/appointments/book}" class="btn btn-outline-primary me-2"> Book Appointment</a>
<a th:href="@{/patients}" class="btn btn-outline-secondary"> View Patients</a>
</body>
</html>
