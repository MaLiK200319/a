<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'" class="mb-4"></h2>

<form th:action="@{/patients}" th:object="${patient}" method="post" class="border p-4 rounded bg-light">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" th:text="${patient.id == null} ? 'Add Patient' : 'Update Patient'"></button>
    <a th:href="@{/patients}" class="btn btn-secondary ms-2">Cancel</a>
</form>
<a th:href="@{/appointments/book}" class="btn btn-outline-primary me-2"> Book Appointment</a>
<a th:href="@{/doctors}" class="btn btn-outline-secondary"> View Doctors</a>
</body>
</html>
