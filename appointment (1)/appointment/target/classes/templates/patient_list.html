<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Patients</h2>
<a th:href="@{/patients/new}" class="btn btn-success mb-3"> Add Patient</a>

<table class="table table-bordered table-striped">
  <thead class="table-light">
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.name}">Name</td>
    <td>
      <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Edit</a>
      <a th:href="@{/patients/delete/{id}(id=${patient.id})}" onclick="return confirm('Are you sure?')" class="btn btn-sm btn-danger ms-1">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/appointments/book}" class="btn btn-outline-primary me-2"> Book Appointment</a>
<a th:href="@{/doctors}" class="btn btn-outline-secondary"> View Doctors</a>
</body>
</html>
