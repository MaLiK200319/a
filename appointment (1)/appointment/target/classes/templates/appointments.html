<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2> All Appointments</h2>

<table class="table table-bordered table-striped mt-4">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Date/Time</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}">1</td>
        <td th:text="${#temporals.format(appointment.dateTime, 'yyyy-MM-dd HH:mm')}">date</td>
        <td th:text="${appointment.doctor.name + ' (' + appointment.doctor.specialization + ')'}">doctor</td>
        <td th:text="${appointment.patient.name}">patient</td>
        <td>
            <a th:href="@{'/appointments/delete/' + ${appointment.id}}"
               onclick="return confirm('Are you sure you want to cancel this appointment?');"
               class="btn btn-sm btn-danger"> Cancel</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/appointments/book}" class="btn btn-primary"> Book Appointment</a>
<a th:href="@{/doctors}" class="btn btn-outline-secondary me-2"> Doctors</a>
<a th:href="@{/patients}" class="btn btn-outline-secondary"> Patients</a>
</body>
</html>
