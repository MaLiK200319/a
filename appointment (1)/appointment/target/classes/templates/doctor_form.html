<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${doctor.id == null} ? 'Add Doctor' : 'Edit Doctor'" class="mb-4"></h2>

<form th:action="@{/doctors}" th:object="${doctor}" method="post" class="border p-4 rounded bg-light">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Specialization</label>
        <input type="text" th:field="*{specialization}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" th:text="${doctor.id == null} ? 'Add Doctor' : 'Update Doctor'"></button>
    <a th:href="@{/doctors}" class="btn btn-secondary ms-2">Cancel</a>

</form>
<a th:href="@{/appointments/book}" class="btn btn-outline-primary me-2"> Book Appointment</a>
<a th:href="@{/patients}" class="btn btn-outline-secondary"> View Patients</a>
</body>
</html>
